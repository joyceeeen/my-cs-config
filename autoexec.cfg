// Convenience bindings
bind "MOUSE3" "bhopon"
bind "MWHEELDOWN" "+jump"
bind "shift" "+speed; r_cleardecals"

//hold q to switch to knife and buy defuser, technically a buy bind too
alias "+knife" "slot3;buy defuser"  
alias "-knife" "lastinv"
unbind q
bind q "+knife"

// Show net graph on tab
alias +netg "net_graph 1;+showscores"
alias -netg "net_graph 0;-showscores"
bind TAB "+netg"


// Jump throw
alias "+jumpthrow" "+jump;-attack"; 
alias "-jumpthrow" "-jump"; 
bind alt "+jumpthrow";

 echo "Convenience bindings!" //notify of new state


// Screen Settngs
cl_hud_playercount_showcount "1" //Shows player avatars instead of numbers left
cl_hud_playercount_pos "0" //Puts player information in the bottom instead of top, 0: top, 1: bottom
cl_hud_healthammo_style "1" //Simplified information on HP/AP and ammo
cl_hud_background_alpha "0.2" //Hidden but still visible black bars, easy on the eyes
cl_showloadout "1"
hud_showtargetid "1"
cl_hud_bomb_under_radar "1"
cl_teammate_colors_show "1"
cl_radar_scale 0.3




// Brightness
alias gamma "incrementvar mat_monitorgamma 1.6 2.2 0.1"
bind "L" "gamma"

echo "Screen Settngs!" //notify of new state


// Crosshair settings
cl_crosshair_drawoutline 0
cl_crosshairalpha 255
cl_crosshaircolor 4
cl_crosshaircolor_b 255
cl_crosshaircolor_g 0
cl_crosshaircolor_r 255
cl_crosshairdot 0
cl_crosshairgap -3
cl_crosshairsize 2
cl_crosshairstyle 4
cl_crosshairthickness 1
cl_crosshair_sniper_width 1

echo "Crosshair Settngs!" //notify of new state

// Mouse Settings

m_rawinput "1" // Enable Raw Input, this skips windows mouse input processing (Raw input is unavailable on OSX)
m_mouseaccel2 "0" // Disable Windows acceleration
m_mouseaccel1 "0" // Disable Windows acceleration
m_customaccel "0" // Disable custom acceleration
sensitivity "3" // Ingame mouse sensitivity eDPI = DPI * sensitivity (mine is 1050, 600 DPI)
zoom_sensitivity_ratio_mouse "1.0" // the ratio between hipfire and scoped mouse speed
cl_bob_lower_amt "5" // How much the viewmodel lowers
cl_bobamt_lat "0.1" //How much the viewmodel moves side to side
cl_bobamt_vert "0.1" //How much the viewmodel moves up and down
cl_bobcycle "0.98" //The frequency at which the viewmodel bobs
cl_viewmodel_shift_left_amt "0" // Removes shifting of arms
cl_viewmodel_shift_right_amt "0" // Removes shifting of arms

echo "Mouse Settings!" //notify of new state

// Sound Settings
volume "0.8" // Overall Game volume (Min: 0 - Max: 1)
suitvolume "0" // suitvolume (has no function, but useless sounds set to 0)

// MUSIC
snd_musicvolume_multiplier_inoverlay "1" // Music volume multiplier when Steam Overlay is active
snd_menumusic_volume "0" // Music volume at the main menu
snd_roundstart_volume "0" // Music volume that plays at the start of the round
snd_roundend_volume "0.1" // Music volume that plays at the end of a round
snd_tensecondwarning_volume "0.1" // Music volume that plays during the final 10 seconds of a round
snd_mapobjective_volume "0" // Music volume that plays after you plant the bomb
snd_deathcamera_volume "0" // Music volume that plays after you get killed


//VOICE
voice_system_enable "1" // Enable voice system
voice_modenable "1" // Enable/disable voice in this mod (CS:GO) 
voice_enable "1" // Enable voice communication
voice_scale "0.4" // Volume of incoming Voice (Min: 0 - Max: 1)
voice_mixer_volume "1" // def. 1 - Set the volume for your microphone in Windows (0.1 = 10% - 1 = 100%)
voice_mixer_boost "0" // Enable microphone boost for your microphone in Windows
voice_mixer_mute "0" // Enable/Disable microphone mute in windows 
voice_threshold "2000" //def. 4000 - At what mic level to start picking up sound (for non-push-to-talk setup)
voice_caster_enable "0" // def. 0 - Toggle voice transmit and receive for casters. 0 = no caster, account number of caster to enable
voice_caster_scale "0.4" // When watching a game over GOTV, this will control the volume of the casters voice
voice_inputfromfile "0" // def. 0 - Get voice input from 'voice_input.wav' rather than from the microphone (0 = use microphone)
voice_loopback "0" // Loopback your voice to headphones/speakers (good for testing purposes)
voice_recordtofile "0" // Turn off the microphone recording to a file, 1 = Record mic data and decompressed voice data into voice_micdata.wav

echo "Sound Settings!" //notify of new state

//SETUP
dsp_enhance_stereo "0" // def. 0 - Enhanced (Software 3D) Stereo Sound (use with windows_speaker_config 1 or 4)
snd_mute_losefocus "0" // def. 1 - Mute Ingamesound when tabbing out of the Game, 0 = CS:GO sounds in Windows
snd_mixahead "0.05" // def. 0.1 - Soundbuffer size/length - Sounds are played faster for client
snd_headphone_pan_exponent "1.2" // def. 1 - Makes the sound dropoff more gradual (2 = louder sound on distance, at the cost of worse in closecombat)
snd_headphone_pan_radial_weight "0.5" // def. 1 - Apply cos(angle) * weight before pan law (Less aggressive fade of sound on distance, then value of 2)
snd_pitchquality "1" // Sound pitch quality
snd_front_headphone_position "90" // Position (in degrees) of the virtual front left/right speakers (45 optional)
snd_rear_headphone_position "90" // Position (in degrees) of the virtual rear left/right speakers (135 optional)
snd_prefetch_common "1" // def. 1 - Prefetch common sounds from directories specified in scripts/sound_prefetch.txt (Less audio files loading while playing)


//SOUND DUCKING
snd_ducking_off "1" // def. 1 - Lower game sounds when somebody is speaking (0 = Activate feature, 4 commands below)
snd_ducktovolume "0.7" // def. 0.55 - Volume to lower the sound to
snd_duckerattacktime "0.5" // def. 0.5 - How fast the sound goes from normal to ducktovolume and vice versa
snd_duckerreleasetime "2.5" // def. 2.5 - How long before volume goes back to normal
snd_duckerthreshold "0.15" // def. 0.15 - How long before the volume starts going lower
echo "Sound Settings loaded!" //notify of new state


// Some FPS BOOST Commands
net_allow_multicast "0" // optimize your internet for low quality internet
func_break_max_pieces "0" // render less things more fps
r_drawtracers_firstperson "0" // render less things more fps
sv_forcepreload "1" // pre-render, low usage in gameplay more fps (offline)
cl_disablehtmlmotd "1" // disable publicity on servers, less things for load
cl_downloadfilter "nosounds" // less things for load for low cpu is useful
dsp_slow_cpu "1" // only works with sv_cheats 1 but useful for trainning with bots
cl_timeout "15" // no fps boost but a very useful
gameinstructor_enable "0" // remove annoying signs
cl_autohelp "0" // remove annoying signs
cl_showhelp "0" // remove annoying signs


// Rates
rate "80000" // use 80000 for low quality internet
cl_updaterate "128" // 128 is the best for optimal performace
cl_cmdrate "128" // 128 is the best for optimal performace
cl_interp_ratio "1" // dont change this for play in Valves Offcial Servers
cl_interp "0" // dont change this for play in Valves Offcial Servers

echo "Set-up Settings!" //notify of new state

host_writeconfig
